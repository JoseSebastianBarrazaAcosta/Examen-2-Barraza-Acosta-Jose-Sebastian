    <!DOCTYPE html>

<head>

    <title>Mi Página</title>
    <style>
        /* Tu estilo actual ... */

        .products-section {
            background-color: #f5f5f5;
            padding: 50px 0;
            text-align: center;
        }

        .products-content {
            max-width: 1200px;
            margin: auto;
        }

        .product-item {
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item:hover img {
            transform: scale(1.1);
        }

        .product-item-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }

        .product-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- ... Tu código HTML anterior ... -->

    <section class="products-section">
        <div class="products-content">
            <h2>Nuestros Beats</h2>

            <div class="product-item">

                <div class="product-item-content">

                </div>
            </div>
